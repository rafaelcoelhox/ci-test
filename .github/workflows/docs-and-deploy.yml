name: Documentação e Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: write
  pages: write      # Necessário para deploy no GitHub Pages
  id-token: write   # Necessário para verificação OIDC do deployment
jobs:
  generate-docs:
    name: Gerar Documentação API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install TypeDoc
        run: npm install --no-save typedoc
        
      - name: Create Docs Folder
        run: mkdir -p ./docs
        
      - name: Generate documentation
        run: npx typedoc --out docs src/ --name "AbacatePay NodeJS SDK" --includeVersion
        
      - name: Verify Docs Folder
        run: ls -la ./docs
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Deve ser github-pages para compatibilidade com deploy-pages
          name: github-pages
          path: ./docs
          
  deploy:
    needs: generate-docs
    runs-on: ubuntu-latest
    # Configuração de ambiente para deploy no GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # Parâmetros opcionais:
        # with:
        #   timeout: 600000  # 10 minutos (padrão)
        #   error_count: 10  # Número máximo de erros (padrão)
